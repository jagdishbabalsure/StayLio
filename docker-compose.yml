version: '3.8'

services:
  # Database Service
  db:
    image: mysql:8.0
    container_name: staylio-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-me@2005}
      MYSQL_DATABASE: docker_db
    ports:
      - "3307:3306" # Exposed on port 3307 to avoid conflict with local MySQL (3306)
    volumes:
      - mysql_data:/var/lib/mysql

  # Backend Service
  backend:
    build:
      context: ./staylio-backend
      dockerfile: Dockerfile
    container_name: staylio-backend
    ports:
      - "8083:8083"
    environment:
      # Connect to the 'db' service defined above
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/docker_db
      - SPRING_DATASOURCE_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD:-me@2005}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-ojybeykdmaxtuzdm}
    depends_on:
      - db
    restart: always

  # Frontend Service
  frontend:
    build:
      context: ./staylio
      dockerfile: Dockerfile
    container_name: staylio-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  mysql_data:
